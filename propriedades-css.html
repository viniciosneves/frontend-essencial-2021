<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Propriedades CSS</title>
</head>
<body>
  <style>
    .box {
      width: 250px;
      height: 250px;
      padding: 15px;
      margin: 15px;
      font-size: 40px;
      color: white;
      box-sizing: border-box;
      display: inline-block;
      cursor: not-allowed;
      /* border-radius: 500px; */
    }
    .sucesso {
      background: #156615;
      border: 5px solid #042e04;
    }
    .erro {
      background: #a02d2d;
      border: 5px solid #4d0e05;
    }
    .informacao {
      background: #032508;
      border: 5px solid #085008;
    }
  </style>
  <div class="container">
    <div class="box sucesso">
      ABCD
    </div>
    <div class="box erro">
      ABCD
    </div>
    <div class="box informacao">
      ABCD
    </div>
  </div>

</body>
</html>
