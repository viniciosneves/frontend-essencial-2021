<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Brainstorm de tags</title>
  <link rel="stylesheet" href="">
  <!-- stylesheet = arquivo .css  -->
</head>
<body>
  
  
  <h1 class="titulo" id="meu-titulo" data-meu-atributo="meu valor">
    CONTEÚDO
  </h1>






  <ul>
    <li>item de lista</li>
  </ul>
  <h2>Sub titulo</h2>
  <a href="">Link</a>
  <nav>
    <!-- para barra de navegação -->
  </nav>
  <div>
    <!-- estrutura de bloco -->
  </div>
  <p>
    paragrafo
  </p>
  <!-- formulario -->
  <form action="">
    <!-- indica o nome de um input/textarea -->
    <label>Nome de um campo</label>
    <!-- campo de texto pequeno -->
    <input>
    <!-- campo de texto maior -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!-- botão -->
    <button></button>
  </form>
  <!-- tabela -->
  <table>
    <!-- titulos da tabela -->
    <thead>
      <!-- linha -->
      <tr>
        <!-- titulo -->
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- conteudo -->
        <td data-title="Valor">R$ 1.00</td>
      </tr>
    </tbody>
    <!-- rodapé -->
    <tfoot>
      <tr>
        <td>conteúdo</td>
      </tr>
    </tfoot>
  </table>
  <!-- tag para exibir imagens -->
  <img src="" alt="">
</body>
</html>
