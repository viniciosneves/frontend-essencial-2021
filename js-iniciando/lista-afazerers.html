  <style>

  <label>SubLista</label>
  <select id="nomeLista">
    <option value="css">CSS</option>
    <option value="js">JS</option>
    <option value="html">HTML</option>
  </select>
  <label>Item</label>
  <input value="" id="nomeTarefa" type="text">

  <button id="addItem">Adicionar proximo item</button>

  <h1>Lista</h1>

  <ul>
    <li id="css">
      CSS
      <ul></ul>
    </li>
    <li id="js">
      JS
      <ul></ul>
    </li>
    <li id="html">
      HTML
      <ul></ul>
    </li>
  </ul>

  <script>
    const subListaCss = document.querySelector('#css ul')
    const subListaJs = document.querySelector('#js ul')
    const subListaHtml = document.querySelector('#html ul')
    const input = document.querySelector('#nomeTarefa')
    const inputNomeLista = document.querySelector('#nomeLista')
    const button = document.querySelector('#addItem')

    button.addEventListener('click', function() {
 
      const li = document.createElement('li')
      li.textContent = input.value
      input.value = ''
      if (inputNomeLista.value == 'css') {
        subListaCss.append(li)        
      }
      if (inputNomeLista.value == 'js') {
        subListaJs.append(li)       
      }
      if (inputNomeLista.value == 'html') {
        subListaHtml.append(li)       
      }
    })
